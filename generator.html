<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
<br>
    <form id="passwordForm">
        <div class="container">
            <h1>Password Generator</h1> <br>
       <div class="container row">      
        <label for="length">Şifre Uzunluğu:</label>
        <input type="range"  style="width: 50%;" id="length" min="1" max="100" value="1" oninput="updateLength()">
        <span id="lengthValue">1</span><br>

        <label for="uppercase">Büyük Harf:</label>
        <input type="checkbox" id="uppercase" checked><br>

        <label for="lowercase">Küçük Harf:</label>
        <input type="checkbox" id="lowercase" checked><br>

        <label for="numbers">Sayı:</label>
        <input type="checkbox" id="numbers" checked><br>

        <label for="symbols">Özel Karakter:</label>
        <input type="checkbox" id="symbols" checked><br></div>
<br>
        <button type="button"   class="btn btn-success" onclick="generatePassword()">Şifre Oluştur</button> <br>
    </form><br>

    <h2>Şifre:</h2>
    <textarea class="" style="width: 70%;" id="password" readonly></textarea></div>

    <script>
        function updateLength() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').innerText = length;
        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = '';
            let password = '';

            if (uppercase) {
                allChars += uppercaseChars;
            }
            if (lowercase) {
                allChars += lowercaseChars;
            }
            if (numbers) {
                allChars += numberChars;
            }
            if (symbols) {
                allChars += symbolChars;
            }

            if (allChars === '') {
                alert('En az bir karakter tipini seçmelisiniz.');
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars.charAt(randomIndex);
            }

            document.getElementById('password').value = password;
        }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
